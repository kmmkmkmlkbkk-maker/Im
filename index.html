<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المدير | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root { --bg: #020617; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
    </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">

    <!-- Login -->
    <section id="login-section" class="w-full max-w-sm text-center mt-20 flex flex-col items-center">
        <div class="glass-panel p-10 w-full">
            <h1 class="text-2xl font-black mb-8">بوابة الإدارة</h1>
            <button onclick="adminLogin()" class="bg-white text-slate-900 w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3 shadow-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                دخول عبر Google
            </button>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard-section" class="hidden w-full max-w-5xl">
        <header class="flex justify-between items-center mb-10 glass-panel p-6">
            <h2 class="font-black text-lg">الطلبات الواردة</h2>
            <button onclick="logout()" class="text-red-500 font-bold text-sm">خروج</button>
        </header>

        <div id="requests-list" class="space-y-4">
            <div class="text-center py-20 opacity-30">جاري الاتصال...</div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, runTransaction, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuWgWjxvlwVLt_nxoA0g_Z_k21Yn2MuJ8",
            authDomain: "power-4ec4d.firebaseapp.com",
            projectId: "power-4ec4d",
            storageBucket: "power-4ec4d.firebasestorage.app",
            messagingSenderId: "346740944193",
            appId: "1:346740944193:web:087296b7dc7bcca6c7c5c0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = 'we-are-here-connected-v1'; // Must match the game

        window.adminLogin = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                startListening();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
            }
        });

        function startListening() {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'deposit_requests');
            onSnapshot(colRef, (snap) => {
                const list = document.getElementById('requests-list');
                list.innerHTML = '';
                
                if(snap.empty) {
                    list.innerHTML = '<div class="text-center py-20 opacity-30">لا توجد طلبات</div>';
                    return;
                }

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const id = docSnap.id;
                    const item = document.createElement('div');
                    item.className = "glass-panel p-6 flex justify-between items-center gap-4";
                    item.innerHTML = `
                        <div class="text-right">
                            <h4 class="font-black">${d.userName}</h4>
                            <p class="text-xl font-mono text-yellow-500 font-bold">${d.cardCode}</p>
                        </div>
                        <div class="text-center">
                            <p class="text-3xl font-black text-blue-400">${d.gems}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="approve('${id}', '${d.userId}', ${d.gems})" class="bg-green-600 text-white px-6 py-2 rounded-xl font-bold">موافقة</button>
                            <button onclick="reject('${id}')" class="bg-red-600/20 text-red-500 px-4 py-2 rounded-xl font-bold">حذف</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            });
        }

        window.approve = async (reqId, userId, gems) => {
            if(!confirm("تأكيد التحويل؟")) return;
            const userRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');
            const reqRef = doc(db, 'artifacts', appId, 'public', 'data', 'deposit_requests', reqId);
            try {
                await runTransaction(db, async (t) => {
                    const rDoc = await t.get(reqRef);
                    if(!rDoc.exists()) throw "محذوف";
                    t.update(userRef, { balance: increment(gems) });
                    t.delete(reqRef);
                });
            } catch(e) { alert("خطأ: " + e.message); }
        };

        window.reject = async (reqId) => {
            if(confirm("حذف؟")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'deposit_requests', reqId));
        };
    </script>
</body>
</html>
